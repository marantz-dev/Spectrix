name: CI â€” Build Spectrix VST3 (macOS & Windows)
on:
  workflow_dispatch:
  push:
    branches: [master]
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release \
            -DJUCE_BUILD_EXTRAS=OFF \
            -DJUCE_BUILD_EXAMPLES=OFF

      - name: Build
        run: cmake --build build --config Release --parallel

      # Fixed: Handle both directory (macOS) and file (Windows)
      - name: Package VST3
        run: |
          mkdir -p dist

          # Find and copy VST3 (works for both directory and file)
          find build -name "Spectrix.vst3" \( -type d -o -type f \) -exec cp -R {} dist/ \;

          cd dist
          cmake -E tar cfv ../spectrix-vst3-${{ matrix.os }}.zip --format=zip Spectrix.vst3

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Spectrix-VST3-${{ matrix.os }}
          path: spectrix-vst3-${{ matrix.os }}.zip
